<font face="標楷體"><h1>心得</h1></font>
先感謝老師這學期的教導辛苦你了，
一開始真的是有看沒有懂直到實作後老師幾次的教學發現其實做一個網頁沒想像中的那麼難，
雖然我們做的不是那種多麼厲害的內容，但當做出來的那刻真的覺得好神奇，那些語法那幾個英文字母就可以製作出一個網站，
而且是自己去做的，突然驕傲了起來，但後面也越來越多樣放了更多東西在網頁上真的看似就像我在平常的電腦看的畫面快一樣了，
真的因為這堂課學了一個很不一樣的能力，也沒想到可以做的出來，總之再謝謝老師的教導讓我學會新的能力可以靠自己做出一個頁面。
